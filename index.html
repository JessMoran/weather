<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
        <section id="background">
          <h1 class="title"> Where are you?</h1>
          <div class="input-group mb-3">
            <input type="text" id="w-input" class="form-control" placeholder="i.e. Mexico" aria-label="Small" aria-describedby="inputGroup-sizing-sm" onkeypress="return runScript(event)">
          </div>
          <button id="orange-btn" class="btn btn-outline-secondary" type="button">Search</button>
        </section>
        <div id="w-forecast">
          <h1 class="title">The forecast is</h1>
          <p>Temperatura: <span id="temp" class="forecast-label"></span></p>
          <p>Sensaci√≥n termica: <span id="apparentTemp" class="forecast-label"></span></p>
          <p>Resumen: <span id="summary" class="forecast-label"></span></p>
          <p>Fecha: <span id="time" class="forecast-label"></span></p>
          <button id="reset-btn" class="btn btn-outline-secondary" type="button">Reset</button>
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
